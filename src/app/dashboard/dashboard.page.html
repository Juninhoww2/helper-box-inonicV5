<ion-content class="main-container">
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="main-menu" contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">

          <ion-list-header>
            <h1 class="brand-name">Helper Box <ion-icon name="cube-outline"></ion-icon>
            </h1>

          </ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/dashboard">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerLink="/weather">
              <ion-icon slot="start" name="rainy-outline"></ion-icon>
              <ion-label>Previsão do Tempo</ion-label>
            </ion-item>
            <ion-item routerLink="/currencies">
              <ion-icon slot="start" name="cash-outline"></ion-icon>
              <ion-label>Moeda Estrangeira</ion-label>
            </ion-item>
            <ion-item routerLink="/">
              <ion-icon slot="start" name="close-outline"></ion-icon>
              <ion-label>Excluir Conta</ion-label>
            </ion-item>
            <ion-item routerLink="/">
              <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" main>

      <ion-header [translucent]="true">

        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
          </ion-buttons>
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="content">
          <h3>Bem-vindo ao Helper Box !</h3>
          <p>Uma plataforma que permite você obter informações diversas como</p>
          <p>previsão do tempo de sua região, cotação do dólar,</p>
          <p>dentre outras moedas e muito mais </p>
        </div>
      </ion-content>

    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
